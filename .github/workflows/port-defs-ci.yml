name: port-defs

on:
  push:
    branches:
      - master
    paths:
      - '**.def.sh'
  pull_request:
    branches:
      - master
    paths:
      - '**.def.sh'

jobs:
  test:
    name: validate port defs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate
      run: |
        ./port_mgmt/port_manager.py validate >> result.json
        ./port_mgmt/gen_validate_markdown_table.sh result.json >> $GITHUB_STEP_SUMMARY

    - name: Upload port definitions
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: port-defs-${{ matrix.python-version }}
        path: |
          result.json

